<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer üìù</h1>
    <div class="container">
        <form method="post">
            <!-- <label for="prompt">Input your Text or Link</label> -->
            <textarea name="prompt" class="form-control full-width" rows="10" cols="70" wrap="soft" required placeholder="Input your Text or Link"></textarea>
            <button type="submit" class="btn btn-primary full-width">Submit</button>
        </form>
    </div>
 

    <div class="result">
        {% if summary %}
        <ul>
            {% for text in summary %}
                <li>{{text}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
